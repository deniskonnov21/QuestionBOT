<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MyFirstBot</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wr">
      <div class="bot">
        <h1>QuestionBOT</h1>

        <div class="bot__top">
          <p>
            Bot:
          </p>
          <p id="bot__answer"class="animate__animated">
            Здесь будет мой ответ на ваш вопрос. Пожалуйста, задавайте его с большой буквы. Поехали! 
          </p>
        </div>


        <div class="bot__form">
         <form>
           <input name="bottext" placeholder="Ваш вопрос" type="text"/>
           <button>Спросить</button>
         </form>
        </div>
      </div> 
    </div>

    <script src="script.js"></script>
  </body>
</html>
